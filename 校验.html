<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<input type='text' name='test' id='test'/>
	</body>
	<script>
		var oTest = document.getElementById('test');
		oTest.onkeydown = function(ev) {
			var oEvent = ev || event;
			if((oEvent.keyCode < 48 || oEvent.keyCode > 57) && oEvent.keyCode != 8 && oEvent.keyCode != 13  &&oEvent.keyCode != 18 && (oEvent.keyCode < 96 || oEvent.keyCode > 105)) {
				alert('请输入数字!');
				return false;
			}
		}
</script>
</html>
