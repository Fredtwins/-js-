<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>实现三栏水平布局之圣杯布局</title>
  <style>
  * {
    margin: 0;
    padding:0;
  }
  .container {
    padding: 0 300px 0 200px;
  }
  .left,.main,.right {
    position: relative;
    min-height: 130px;
    float: left;
  }
  .left {
    left: -200px;
    margin-left:-300px;
    background:green;
    width:200px;
  }
  .right {
    right:-300px;
    margin-left: -300px;
    background-color: red;
    width: 100%;
  }
  .main {
    background-color: #ccc;
    width: 100%;
  }
  
  </style>
</head>
<body>
  <div class="container">
    <div class="main">main</div>
    <div class="left">left</div>
    <div class="right">right</div>
  </div>

</body>
</html>
