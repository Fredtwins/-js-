<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>实现三栏水平布局之双飞翼布局</title>
  <style>
    * {
      margin:0;
      padding:0;
    }
    .left,.main,.right {
      float: left;
      min-height: 130px;
      text-align: center;
    }
    .left {
      background: green;
      width:200px;
      margin-left:-100%;
    }
    .main {
      background-color: #ccc;
      width:100%;
    }
    .right{
      background-color: red;
      width: 300px;
      margin-left:-300px;
    }
    .content {
      margin:0 300px 0 200px;
    }
  </style>
</head>
<body>
  <div class="container">
      <div class="main">
        <div class="content">main</div>
      </div>
      <div class="left">left</div>
      <div class="right">right</div>

  </div>
</body>
</html>
