<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>vue中animate动画效果</title>
	<link rel="stylesheet" type="text/css" href="vue/animate.css">
	<style>
		#app {
			text-align:center;
		}
		/* @keyframes bounce-in {
			0% {
				transform: scale(0);
			}
			50% {
				transform: scale(1.5);
			}
			100% {
				transform: scale(1);
			}
		}
		.fade-enter-active {
			transform-origin: left center;
			animation:bounce-in 1s;
		}
		.fade-leave-active {
			transform-origin: left center;
			animation:bounce-in 1s reverse;
		} */

		.fade-enter, .fade-leave-to {
			opacity:0;
		}
		.fade-enter-active, .fade-leave-active {
			transition: opacity 3s;
		}


	
	</style>

</head>
<body>
	<div id="app">
	<!-- 第一次显示也有动画效果的就加上appear appear-active-class="animated 你要的动画效果"
		 这里给动画加上type是为了以自己重新写的transition动画的时长为准
	 -->
		<transition 
			:duration="5000",
			name="fade" 
			enter-active-class="animated swing fade-enter-active" 
			leave-active-class="animated bounceOut fade-leave-active" 
			appear 
			appear-active-class="animated swing">
			<div v-if="show">hello world</div>
		</transition>
		<button @click="handelClick">按钮</button>
	</div>
	<script src="vue/vue234.js"></script>
	<script>
		var app = new Vue({
			el:'#app',
			data: {
				show:true
			},
			methods: {
				handelClick() {
					this.show = !this.show;
				}
			}
		})
	</script>
</body>
</html>
