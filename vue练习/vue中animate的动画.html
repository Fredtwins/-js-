<body>
	<div id="app">
		<transition name="fade" enter-active-class="animated swing" leave-active-class="animated bounceOut">
			<div v-if="show">hello world</div>
		</transition>
		<button @click="handelClick">按钮</button>
	</div>
	<script src="vue/vue234.js"></script>
	<script>
		var app = new Vue({
			el:'#app',
			data: {
				show:false
			},
			methods: {
				handelClick() {
					this.show = !this.show;
				}
			}
		})
	</script>
