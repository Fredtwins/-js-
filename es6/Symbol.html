<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // var a = Symbol();
        // console.log(typeof(a));//打印出来的是Symbol

        /*
        Symbol作为属性名，意味着Symbol可以作为标识符，用于对象的属性名，就能保证不会出现同名的属性
        */
        let mysymbol = Symbol();

        //第一种写法
        let str = {};
        str[mysymbol] = 'Hello,word';

        //第二种写法
        let a = {
            [mysymbol]: 'Hello'
        }

        //第三种写法
        let b = {};
        //Object.defineProperty，将对象的属性名指定为一个 Symbol 值
        Object.defineProperties(b,mysymbol,{
            value:'hahhahaha!'
        });

        console.log(str[mysymbol]);//Hello,word
        console.log(a[mysymbol]);//Hello
        console.log(b[mysymbol]);//undefined
        
    </script>
</body>
</html>
