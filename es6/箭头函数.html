		<script>
			/*
									 箭头函数有几个使用注意点。

						（1）函数体内的this对象，就是定义时所在的对象，而不是使用时所在的对象。

						（2）不可以当作构造函数，也就是说，不可以使用new命令，否则会抛出一个错误。

						（3）不可以使用arguments对象，该对象在函数体内不存在。如果要用，可以用 rest 参数代替。

						（4）不可以使用yield命令，因此箭头函数不能用作 Generator 函数。
									 * */

			let sum = (sum1, sum2) => mun1 + mun2;
			//			console.log(sum)
			//上面的和下面的是一致的
			let str = function(sum1, sum2) {
				return mun1 + mun2
			}
			//			console.log(str)
		</script>

		<script>
			//斐波那契数
			function feibonaqishu(n) {
				if(n <= 1) {
					return 1
				}
				return feibonaqishu(n - 1) + feibonaqishu(n - 2)
			}
			feibonaqishu(10);
			console.log(feibonaqishu(10));
