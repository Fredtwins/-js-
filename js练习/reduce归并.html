	<body>
		<script type="text/javascript">
			//reduce接收四个参数，一个是前一个值，一个是当前值，一个是索引，一个是数组对象
			let arr = [1, 2.2, 3, 5, 6, 8, 2];
			let getnumber = arr.reduce((prev, cur, index, Array) => {
				// console.log(prev);
				// console.log('--------');
				// console.log(cur);
				return prev + cur;
			})
			//数值不断叠加
			console.log(getnumber);
		</script>
	</body>

</html>
